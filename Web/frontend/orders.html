<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - VeggieDelight</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .orders-page {
            padding-top: 100px;
            min-height: 100vh;
            background: #f8f9fa;
        }
        
        .orders-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .orders-header {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .orders-header h1 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .orders-header p {
            color: var(--text-secondary);
        }
        
        .order-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #e9ecef;
            background: var(--white);
            color: var(--text-primary);
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }
        
        .order-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e9ecef;
        }
        
        .order-id {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .order-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .order-status {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-confirmed {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-preparing {
            background: #d4edda;
            color: #155724;
        }
        
        .status-delivered {
            background: #d1e7dd;
            color: #0f5132;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .order-items {
            margin-bottom: 1rem;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f8f9fa;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .item-name {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .item-quantity {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .item-price {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #e9ecef;
        }
        
        .order-total {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .order-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-order {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid #e9ecef;
        }
        
        .btn-secondary:hover {
            background: #f8f9fa;
        }
        
        .empty-orders {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .empty-orders i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
        
        .empty-orders h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        @media (max-width: 768px) {
            .orders-container {
                padding: 1rem;
            }
            
            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .order-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .order-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html" class="logo">
                    <i class="fas fa-leaf"></i>
                    <span>VeggieDelight</span>
                </a>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="menu.html" class="nav-link">Menu</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <a href="cart.html" class="nav-cart">
                    <i class="fas fa-shopping-cart" id="cart-icon"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </a>
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="orders-page">
        <div class="orders-container">
            <!-- Orders Header -->
            <div class="orders-header">
                <h1>My Orders</h1>
                <p>Track your order history and current deliveries</p>
            </div>

            <!-- Order Filters -->
            <div class="order-filters">
                <button class="filter-btn active" data-filter="all">All Orders</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="confirmed">Confirmed</button>
                <button class="filter-btn" data-filter="preparing">Preparing</button>
                <button class="filter-btn" data-filter="delivered">Delivered</button>
                <button class="filter-btn" data-filter="cancelled">Cancelled</button>
            </div>

            <!-- Orders List -->
            <div id="orders-list">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load orders
            loadOrders();
            
            // Initialize filters
            initOrderFilters();
        });

        function loadOrders() {
            const ordersList = document.getElementById('orders-list');
            
            // Show loading state
            ordersList.innerHTML = '<div style="text-align: center; padding: 2rem;"><div class="loading"></div><p>Loading orders...</p></div>';
            
            fetch('../backend/api/get_orders.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        if (data.orders.length === 0) {
                            showEmptyOrders();
                        } else {
                            displayOrders(data.orders);
                        }
                    } else {
                        showToast('Failed to load orders', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error loading orders:', error);
                    showToast('Error loading orders', 'error');
                });
        }

        function displayOrders(orders) {
            const ordersList = document.getElementById('orders-list');
            
            ordersList.innerHTML = orders.map(order => `
                <div class="order-card" data-status="${order.status.toLowerCase()}">
                    <div class="order-header">
                        <div>
                            <div class="order-id">Order #${order.order_id}</div>
                            <div class="order-date">${new Date(order.created_at).toLocaleDateString()}</div>
                        </div>
                        <div class="order-status status-${order.status.toLowerCase()}">${order.status}</div>
                    </div>
                    
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <div>
                                    <div class="item-name">${item.title}</div>
                                    <div class="item-quantity">Qty: ${item.quantity}</div>
                                </div>
                                <div class="item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="order-footer">
                        <div class="order-total">Total: $${order.total.toFixed(2)}</div>
                        <div class="order-actions">
                            <a href="order-details.html?id=${order.order_id}" class="btn-order btn-secondary">
                                <i class="fas fa-eye"></i>
                                View Details
                            </a>
                            ${order.status === 'pending' ? `
                                <button class="btn-order btn-primary" onclick="cancelOrder(${order.order_id})">
                                    <i class="fas fa-times"></i>
                                    Cancel Order
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showEmptyOrders() {
            const ordersList = document.getElementById('orders-list');
            ordersList.innerHTML = `
                <div class="empty-orders">
                    <i class="fas fa-shopping-bag"></i>
                    <h3>No Orders Yet</h3>
                    <p>You haven't placed any orders yet. Start exploring our menu!</p>
                    <a href="menu.html" class="btn btn-primary" style="margin-top: 1rem;">
                        <i class="fas fa-utensils"></i>
                        Browse Menu
                    </a>
                </div>
            `;
        }

        function initOrderFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const orderCards = document.querySelectorAll('.order-card');
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    filterBtns.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    filterOrders(filter);
                });
            });
        }

        function filterOrders(filter) {
            const orderCards = document.querySelectorAll('.order-card');
            
            orderCards.forEach(card => {
                if (filter === 'all' || card.getAttribute('data-status') === filter) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function cancelOrder(orderId) {
            if (confirm('Are you sure you want to cancel this order?')) {
                fetch('../backend/api/cancel_order.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ order_id: orderId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showToast('Order cancelled successfully', 'success');
                        loadOrders(); // Reload orders
                    } else {
                        showToast(data.message || 'Failed to cancel order', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('Network error. Please try again.', 'error');
                });
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
