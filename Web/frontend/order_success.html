<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - VeggieDelight</title>
    <link rel="stylesheet" href="css/style.css?v=1.2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html" class="logo">
                    <i class="fas fa-leaf"></i>
                    <span>VeggieDelight</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="order-success-section">
            <div class="container">
                <div class="order-success-card">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1 class="success-title">Thank You For Your Order!</h1>
                    <p class="success-message">Your order has been placed successfully. You will receive a confirmation email shortly.</p>
                    <p class="order-id-display">Your Order ID is: <strong id="order-id"></strong></p>
                    <a href="index.html" class="btn btn-primary">Continue Shopping</a>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order_id');
            const orderIdElement = document.getElementById('order-id');

            if (orderId && orderIdElement) {
                orderIdElement.textContent = orderId;
            } else if (orderIdElement) {
                orderIdElement.parentElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
