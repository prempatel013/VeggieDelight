<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - VeggieDelight</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .profile-page {
            padding-top: 100px;
            min-height: 100vh;
            background: #f8f9fa;
        }
        
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .profile-header {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: var(--white);
            font-size: 2.5rem;
        }
        
        .profile-info h1 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .profile-info p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: var(--border-radius);
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .profile-sections {
            display: grid;
            gap: 2rem;
        }
        
        .profile-section {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        
        .btn-save {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-save:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .profile-container {
                padding: 1rem;
            }
            
            .profile-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html" class="logo">
                    <i class="fas fa-leaf"></i>
                    <span>VeggieDelight</span>
                </a>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="menu.html" class="nav-link">Menu</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <a href="cart.html" class="nav-cart">
                    <i class="fas fa-shopping-cart" id="cart-icon"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </a>
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="profile-page">
        <div class="profile-container">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-info">
                    <h1 id="user-name">Loading...</h1>
                    <p id="user-email">loading@example.com</p>
                    <p>Member since <span id="member-since">2024</span></p>
                </div>
                <div class="profile-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="total-orders">0</div>
                        <div class="stat-label">Total Orders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="favorites">0</div>
                        <div class="stat-label">Favorites</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="reviews">0</div>
                        <div class="stat-label">Reviews</div>
                    </div>
                </div>
            </div>

            <!-- Profile Sections -->
            <div class="profile-sections">
                <!-- Personal Information -->
                <div class="profile-section">
                    <h2 class="section-title">
                        <i class="fas fa-user-circle"></i>
                        Personal Information
                    </h2>
                    <form id="profile-form">
                        <div class="form-group">
                            <label class="form-label" for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full_name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="form-input">
                        </div>
                        <button type="submit" class="btn-save">Save Changes</button>
                    </form>
                </div>

                <!-- Delivery Address -->
                <div class="profile-section">
                    <h2 class="section-title">
                        <i class="fas fa-map-marker-alt"></i>
                        Delivery Address
                    </h2>
                    <form id="address-form">
                        <div class="form-group">
                            <label class="form-label" for="address">Street Address</label>
                            <input type="text" id="address" name="address" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="city">City</label>
                            <input type="text" id="city" name="city" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="zipcode">ZIP Code</label>
                            <input type="text" id="zipcode" name="zipcode" class="form-input" required>
                        </div>
                        <button type="submit" class="btn-save">Save Address</button>
                    </form>
                </div>

                <!-- Preferences -->
                <div class="profile-section">
                    <h2 class="section-title">
                        <i class="fas fa-cog"></i>
                        Preferences
                    </h2>
                    <form id="preferences-form">
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="email_notifications" id="email-notifications">
                                <span class="checkmark"></span>
                                Receive email notifications
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="sms_notifications" id="sms-notifications">
                                <span class="checkmark"></span>
                                Receive SMS notifications
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="newsletter" id="newsletter">
                                <span class="checkmark"></span>
                                Subscribe to newsletter
                            </label>
                        </div>
                        <button type="submit" class="btn-save">Save Preferences</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load user profile data
            loadUserProfile();
            
            // Handle form submissions
            document.getElementById('profile-form').addEventListener('submit', handleProfileUpdate);
            document.getElementById('address-form').addEventListener('submit', handleAddressUpdate);
            document.getElementById('preferences-form').addEventListener('submit', handlePreferencesUpdate);
        });

        function loadUserProfile() {
            fetch('../backend/api/get_user_profile.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const user = data.user;
                        document.getElementById('user-name').textContent = user.name || 'User';
                        document.getElementById('user-email').textContent = user.email || 'user@example.com';
                        document.getElementById('member-since').textContent = new Date(user.created_at).getFullYear();
                        
                        // Fill form fields
                        document.getElementById('full-name').value = user.name || '';
                        document.getElementById('email').value = user.email || '';
                        document.getElementById('phone').value = user.phone || '';
                        document.getElementById('address').value = user.address || '';
                        document.getElementById('city').value = user.city || '';
                        document.getElementById('zipcode').value = user.zipcode || '';
                        
                        // Load stats
                        document.getElementById('total-orders').textContent = user.total_orders || 0;
                        document.getElementById('favorites').textContent = user.favorites || 0;
                        document.getElementById('reviews').textContent = user.reviews || 0;
                    } else {
                        showToast('Failed to load profile data', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error loading profile:', error);
                    showToast('Error loading profile data', 'error');
                });
        }

        function handleProfileUpdate(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            fetch('../backend/api/update_profile.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('Profile updated successfully!', 'success');
                } else {
                    showToast(data.message || 'Failed to update profile', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('Network error. Please try again.', 'error');
            });
        }

        function handleAddressUpdate(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            fetch('../backend/api/update_address.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('Address updated successfully!', 'success');
                } else {
                    showToast(data.message || 'Failed to update address', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('Network error. Please try again.', 'error');
            });
        }

        function handlePreferencesUpdate(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            fetch('../backend/api/update_preferences.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast('Preferences updated successfully!', 'success');
                } else {
                    showToast(data.message || 'Failed to update preferences', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('Network error. Please try again.', 'error');
            });
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
